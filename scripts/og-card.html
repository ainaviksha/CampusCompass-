<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        body {
            width: 1200px;
            height: 630px;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 60%, #1d4ed8 100%);
            color: white;
            display: flex;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }

        .orb1 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.35) 0%, transparent 70%);
            top: -120px;
            right: -80px;
            border-radius: 50%;
        }

        .orb2 {
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.25) 0%, transparent 70%);
            bottom: -100px;
            left: 80px;
            border-radius: 50%;
        }

        .wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 30px 40px;
            gap: 140px;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-shrink: 0;
            max-width: 620px;
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 12px 28px;
            font-size: 21px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 18px;
            width: fit-content;
            color: #93c5fd;
        }

        h1 {
            font-size: 125px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 10px;
            letter-spacing: -5px;
        }

        h2 {
            font-size: 47px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #bfdbfe;
        }

        p {
            font-size: 27px;
            line-height: 1.4;
            color: #cbd5e1;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
            flex-shrink: 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 32px 30px;
            text-align: center;
            min-width: 180px;
        }

        .stat-card .num {
            font-size: 55px;
            font-weight: 800;
            color: #60a5fa;
            white-space: nowrap;
        }

        .stat-card .label {
            font-size: 17px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="orb1"></div>
    <div class="orb2"></div>
    <div class="wrapper">
        <div class="content">
            <div class="badge">ðŸŽ“ Smart Application Platform</div>
            <h1>Applichoice</h1>
            <h2>One Form, 120+ Colleges</h2>
            <p>Stop filling repetitive applications. Submit once, apply everywhere â€” colleges curated to match your
                marks, preferences & achievements.</p>
        </div>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="num">120+</div>
                <div class="label">Colleges</div>
            </div>
            <div class="stat-card">
                <div class="num">12+</div>
                <div class="label">Departments</div>
            </div>
            <div class="stat-card">
                <div class="num">1</div>
                <div class="label">Application</div>
            </div>
            <div class="stat-card">
                <div class="num">20,000+</div>
                <div class="label">Students</div>
            </div>
        </div>
    </div>
</body>

</html>
